<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification and OTP Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Email Verification and OTP Login</h1>
        <div id="verificationForm">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button id="sendVerificationEmail" class="btn btn-primary btn-block">Send Verification Email</button>
        </div>
        <div id="otpForm" style="display: none;">
            <div class="form-group">
                <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
            </div>
            <button id="loginWithOTP" class="btn btn-success btn-block">Login with OTP</button>
        </div>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
